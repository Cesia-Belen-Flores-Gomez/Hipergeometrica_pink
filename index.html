<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribución Hipergeométrica</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Distribución Hipergeométrica</h1>
        <form id="form">
            <label for="N">Tamaño de la población (N):</label>
            <input type="number" id="N" placeholder="Ejemplo: 50" required>

            <label for="K">Número de éxitos en la población (K):</label>
            <input type="number" id="K" placeholder="Ejemplo: 10" required>

            <label for="n">Tamaño de la muestra (n):</label>
            <input type="number" id="n" placeholder="Ejemplo: 5" required>

            <label for="x">Número de éxitos en la muestra (x):</label>
            <input type="number" id="x" placeholder="Ejemplo: 2" required>

            <button type="button" id="calculate-btn">Calcular</button>
        </form>

        <div class="result">
            <h2>Resultados</h2>
            <p id="result-text"></p>
        </div>

        <canvas id="chart" width="400" height="200"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
